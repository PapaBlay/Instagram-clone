<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <div class="header-container">
                    <img  class="logo" src="images/logo.png" alt="websites name as a logo">
                    <img class="profile-pic" src="images/user-avatar.png" alt="image of the user">
                </div>
            </header>
            <section>
                <div class="container">
                    <img class="avatar"  src="images/avatar-vangogh.jpg" alt="avatar of user">
                    <p class="name">Vincent van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>
                    <img  class="post" src="images/post-vangogh.jpg" alt="potrait of vangogh">
                </div>
                <div class="icon-pack">
                    <img class="icon" src="images/icon-heart.png" alt="heart shaped icon">
                    <img class="icon"  src="images/icon-comment.png" alt="comment icon">
                    <img class="icon"  src="images/icon-dm.png" alt="message icon">
                </div>
                <p class="likes">21,492 likes</p>
                <p class="comment"><span>vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
